apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: develop-build-docker-image
spec:
  params:
    - name: username
      description: GitHub username
      valueFrom:
        secretKeyRef:
          name: abdul-github-credentials
          key: username
    - name: password
      description: GitHub password
      valueFrom:
        secretKeyRef:
          name: abdul-github-credentials
          key: password
  steps:
    - name: fetch-source
      image: alpine/git
      args:
        - clone
        - --single-branch
        - --branch
        - $(params.branch)
        - https://$(params.username):$(params.password)@github.com/frankkamando/GasManagementSystemAPI.git
        - /workspace/source
    - name: build
      image: docker:latest
      command:
        - sh
      args:
        - -c
        - |
          cd /workspace/source
          docker build -t gcr.io/single-cistern-420705/lpg-mis-api:latest .
          docker push gcr.io/single-cistern-420705/lpg-mis-api:latest
